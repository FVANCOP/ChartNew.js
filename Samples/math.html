  <body>
  <canvas id="mycanvas" height="600" width="800"></canvas>
  <script>
 var BarData = {
	labels : ["January","February","March","April","May","June","July"],
	datasets : [
		{
			fillColor : "rgba(129, 172, 123, 0.5)",
			strokeColor : "rgba(129, 172, 123, 1)",

			fillColor : "rgba(29, 72, 223, 0.5)",

			pointColor : "rgba(29, 72, 223, 1)",

			mathLineStrokeColor: "#f00",
			data :  [10,20,30,40,50,60,70],
      title : "bar 2"
		}
	]
}

 var opts= {inGraphDataShow:true, inGraphDataTmpl: '<%=meanDif(2)%>', bezierCurve: false, savePng: false, legend: true
			};

  window.onload = function() {
    var myBar = new Chart(document.getElementById("mycanvas").getContext("2d")).Bar(BarData,opts);
    }
