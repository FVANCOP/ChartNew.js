function annotateAllX(area,ctx,data,statData,posi,posj,othervars) {
	retstring=statData[posi][posj].v2+'<BR>';
	retstring=retstring+'<BR><U>Bar Data:</U><BR>';
	for(var i=0;i<data.datasets.length;i++){
		if(typeof statData[i][posj].v3!="undefined" && data.datasets[i].type != "Line")retstring=retstring+statData[i][posj].v1+"="+statData[i][posj].v3+"<BR>";
	}
	retstring=retstring+'<BR><U>Line Data:</U><BR>';
	for(var i=0;i<data.datasets.length;i++){
		if(typeof statData[i][posj].v3!="undefined" && data.datasets[i].type == "Line")retstring=retstring+statData[i][posj].v1+"="+statData[i][posj].v3+"<BR>";
	}
	return "<%='"+retstring+"'%>";
}


var statOptions = {
      canvasBorders : true,
      yAxisMinimumInterval : 1,
      annotateDisplay : true,
      annotateLabel: annotateAllX,
      legend : true,
      barValueSpacing : 30,
      detectAnnotateOnFullLine : true
}

function roundToNumber(num, place) {
    var newval=1*num;

    if(typeof(newval)=="number"){
      if(place<=0){
        var roundVal=-place;
        newval= +(Math.round(newval + "e+" + roundVal) + "e-" + roundVal);
      }
      else {
        var roundVal=place;
        var divval= "1e+"+roundVal;
        newval= +(Math.round(newval/divval))*divval;
      }
    }
    return(newval);
} ;
