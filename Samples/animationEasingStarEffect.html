// Add star effect to your data
//  STEP1 : initialise starTable array;
var starTable= [];

  mydata1.datasets[i].animationYAxis=[];
  for(j=0;j< mydata1.datasets[i].data.length;j++){
    if(1*mydata1.datasets[i].data[j] >0)starTable[starTable.length]=[i,j,Math.random()];
  }
}
// Step 2: sort starTable;

function sortFunction(a,b) {
  if (a[2]===b[2]) return 0;
  else return (a[2] < b[2]) ? -1 : 1;
}
starTable.sort(sortFunction);
