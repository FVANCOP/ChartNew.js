		{
			fillColor : "rgba(220,220,220,0.5)",

      title : "2013"
    }

function drawSVG(ctx,config,data,movement,animationcount,statData) {

var data = '<svg xmlns="http://www.w3.org/2000/svg" width="'+defCanvasWidth+'" height="'+defCanvasHeight+'">' +
           '<circle cx="100" cy="100" r="40" stroke="black" stroke-width="3" fill="red" /> ' +
           '</svg>';

var DOMURL = window.URL || window.webkitURL || window;

var img = new Image();
var svg = new Blob([data], {type: 'image/svg+xml'});
var url = DOMURL.createObjectURL(svg);

img.onload = function() {
  ctx.drawImage(img, 0, 0);
  DOMURL.revokeObjectURL(url);
}

img.src = url;

}


var opt = {
      onAnimationComplete : drawSVG,
      canvasBorders : true,
      canvasBordersWidth : 3,
      canvasBordersColor : "black",
      graphTitle : "SVG Sample",
      inGraphDataShow : true,    
      graphTitleFontSize: 18
}


</SCRIPT>
